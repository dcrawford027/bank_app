<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Monolith Bank</title>
  {% load static %}
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'users/css/login_reg.css' %}">
</head>

<body>
  <div id="container">
    <img src="{% static 'users/img/logo.png' %}" alt="">
    
    <div id="login_form">
      <form action="" method="post">
        {% csrf_token %}
        <fieldset>
          <input type="text" name="first_name" id="first_name" placeholder="First Name">
        </fieldset>
        <fieldset>
          <input type="text" name="last_name" id="last_name" placeholder="Last Name">
        </fieldset>
        <fieldset>
          <label for="dob">Date of Birth: </label>
          <input type="date" name="dob" id="dob">
        </fieldset>
        <fieldset>
          <input type="text" name="email" id="email" placeholder="Email Address">
        </fieldset>
        <fieldset>
          <input type="text" name="password" id="password" placeholder="Password">
        </fieldset>
        <fieldset>
          <input type="text" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
        </fieldset>
        <fieldset>
          <input type="submit" value="Register">
        </fieldset>
      </form>
      
    </div>
    <a href="{% url 'users:login' %}">&larr; Back to Login</a>

  </div>
</body>
</html>
